<html>
    <head>
    <meta charset="utf-8" >
    <title>注册</title>
    <link rel="stylesheet" href="..\css\register.css">
    </head>
    <body>
        <!-- 最外面的盒子 -->
        <div class="domo">
            <!-- 上面的 -->
            <div class="top">
                <ul>
                    <li class="li-m1"><em>A</em>PIS</li>
                    <li>|</li>
                    <li class="li-m2">悦读项目</li>
                </ul>

            </div>
            <!-- 中间的盒子 -->
            <div class="center">
                <!-- 中间的登录框 -->
                <div class="login">
                    <ul>
                        <li class="login-d"><a href="login.html" style="color:#fff;opacity:0.7;">登录</a></li>
                        <li class="login-z">注册</li>
                    </ul>
                    <!-- 注册框 -->
                   
                         <p><input type="text" name="phone" placeholder="请输入手机号码" class="register-size1" id="textPhone"></p>
                         <p><input type="text" name"number" placeholder="请输入验证码" class="register-size2" id="code">

                        <p><input type="password" name="password" placeholder="请输入6-32位密码" class="register-size1" id="pwd1"></p>
                        <p><input type="password" name="password" placeholder="重复密码" class="register-size1" id="pwd2"></p>
                        <p><input type="submit" name="" value="注册" class="register-size4" id="btnRegister"></p>
                        <p>
                            <a href="login.html">已有账号,马上登录</a>
                        </p>

            </div>
